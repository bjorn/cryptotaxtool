[package]
name = "raccoin"
version = "0.1.0"
description = "Crypto Tax Tool"
homepage = "https://raccoin.org/"
repository = "https://github.com/bjorn/raccoin"
license = "GPL-3.0-or-later"
authors = ["Thorbj√∏rn Lindeijer <bjorn@lindeijer.nl>"]
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
bitcoin = "0.30.1"
chrono = { version = "0.4.31", features = ["serde"] }
chrono-tz = "0.8"
raccoin_ui = { version = "0.1", path = "raccoin_ui" }
csv = "1.2"
esplora-client = { version = "0.6", default-features = false, features = ["async"] }
ethers-core = "2.0.10"
ethers-etherscan = "2.0.10"
futures = "0.3.28"
open = "5.0.0"
pathdiff = "0.2.1"
reqwest = { version = "0.11.22", features = ["blocking"] }
rfd = { version = "0.12", default-features = false, features = [ "xdg-portal" ] }
rust_decimal = "1.32"
rust_decimal_macros = "1.32"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
slice-group-by = "0.3.1"
slint = { version = "1.2.2", git = "https://github.com/slint-ui/slint" }
stellar-base = { version = "0.6", git = 'https://github.com/salessandri/stellar-base-rs', branch = "new-master" }
stellar-horizon = { version = "0.7", git = "https://github.com/salessandri/stellar-horizon-rs.git", branch = "new-master" }
strum = { version = "0.25", features = ["derive"] }
tokio = { version = "1.33.0", features = ["full"] }

[target.'cfg(target_family = "windows")'.build-dependencies]
windows_exe_info = { version = "0.3.0", default-features = false, features = ["embed_resource", "manifest", "icon_ico"] }

[package.metadata.packager]
before-packaging-command = "cargo build --release"
identifier = "org.raccoin.Raccoin"
product-name = "Raccoin"
description = "Crypto Portfolio and Tax Reporting Tool"
icons = ["raccoin_ui/ui/icons/app-icon-64.png"]
homepage = "https://raccoin.org/"
license_file = "LICENSE"
